<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<main>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light navega">
                <div class="container">
                    <a class="navbar-brand " href="#">Minha Aplicação</a>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav" id="barraul">
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="barraid1">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="barraid2">Sobre</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="barraid3">Contato</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="barraid4"><i id="userNav"
                                        class="fa-solid fa-circle-user fa-lg"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div cass="container" id="infosUsuario">
            <div class="row">
                <div class="col">
                    <i id="iconeUsuario" class="fa-solid fa-circle-user fa-xl"></i>
                </div>
                <div class="col-9">
                    <div class="container mt-5" id="infoUsuario">
                        <h2 class="text-center">Dados do usuário</h2>
                        <form>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="usuarioPerfil"><i
                                        class="fa-solid fa-user fa-lg"></i></span>
                                <input type="text" class="form-control" placeholder="Nome de usuário"
                                    aria-label="usuario" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="senha"><i class="fa-solid fa-envelope"></i></span>
                                <input type="email" class="form-control" placeholder="Email" aria-label="email"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="confirmSenha"><i class="fa-solid fa-key"></i></span>
                                <input type="password" class="form-control" placeholder="Senha" aria-label="senha"
                                    aria-describedby="basic-addon1">
                            </div>
                            <a href="https://getbootstrap.com/docs/5.3/components/navbar/"><button id="btnSalvar"
                                    type="button" class="btn navega btn-block">Salvar</button></a>

                            <div id="cards">
                                <div class="card" style="width: 18rem;">
                                    <img src="..." class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">Card title</h5>
                                        <p class="card-text">Some quick example text to build on the card title and make
                                            up
                                            the bulk of the card's content.</p>
                                        <a href="#" class="btn btn-primary">Go somewhere</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="footerPerfil">
            <footer>
                &copy; Todos os direitos reservado
            </footer>
        </div>

    </body>
</main>

</html>
