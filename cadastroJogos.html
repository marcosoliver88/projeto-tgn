<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<main>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light navega">
                <div class="container">
                    <a class="navbar-brand " href="#">Minha Aplicação</a>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav" id="barraul">
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="barraid1">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="barraid2">Sobre</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="barraid3">Contato</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="perfil.html" id="barraid4"><i id="userNav" class="fa-solid fa-circle-user fa-lg"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div id="bordaLogin">
            <div class="borda">
                <div class="container mt-5" id="login">
                    <h2 class="text-center">Cadastro de Jogos</h2>
                    <form>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="imgJog"><i class="fa-solid fa-folder"></i></span>
                            <input type="file" class="form-control" id="input" placeholder="Insira a imagem do jogo" />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="nomeJog"><i class="fa-solid fa-signature"></i></span>
                            <input type="password" class="form-control" placeholder="Nome do jogo" aria-label="nomejog"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="imgJog"><i class="fa-solid fa-gamepad"></i></span>
                            <select class="form-select" aria-label="Default select example" id="tipoJogo">
                                <option selected>Selecione o gênero do jogo</option>
                                <option value="fps">Fps</option>
                                <option value="moba">Moba</option>
                                <option value="battleRoyale">Battle Royale</option>
                            </select>
                        </div>
                        <a href="https://getbootstrap.com/docs/5.3/components/navbar/"><button id="btnlog" type="button"
                                class="btn navega btn-block">Resgistrar jogo</button></a>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <footer>
                &copy; Todos os direitos reservado
            </footer>
        </div>

    </body>
